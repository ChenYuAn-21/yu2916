{% extends 'base.html' %}
{% block content %}
<h2>註冊</h2>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
<form method="post">
    <div>
        <label>名稱</label>
        <input name="name" required>
    </div>
    <div>
        <label>密碼</label>
        <input name="password" type="password" required>
    </div>
    <button type="submit">註冊</button>
</form>
{% endblock %}
